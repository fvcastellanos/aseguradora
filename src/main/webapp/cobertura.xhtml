<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" lang="eng">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/custom.css"/>

    <title>Verificacion de Cobertura</title>
</head>

<body>
<div class="container">

    <div class="row">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.xhtml">Mi Buen Seguro S.A.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="cobertura.xhtml">Cobertura</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Reportes</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>

    <div class="row" id="header">
        <div class="col-md-12">
            <div class="text-center">
                <img src="assets/imagenes/web-header-1140x333-2.jpg" class="rounded img-fluid" alt="Responsive image" />
            </div>
        </div>

    </div>
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Consulta de Cobertura</h2>
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="nit" value="Nit:" />
                            <h:inputText id="nit" name="nit" styleClass="form-control" value="#{cobertura.nit}" />
                            <h:message for="nit" styleClass="alert-danger"/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="noPoliza" value="No. Poliza:"/>
                            <h:inputText id="noPoliza" name="noPoliza" styleClass="form-control" value="#{cobertura.noPoliza}" />
                            <h:message for="noPoliza" styleClass="alert-danger"/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="fechaNacimiento" value="Fecha Nacimiento:" />
                            <h:inputText id="fechaNacimiento" name="fechaNacimiento" styleClass="form-control" value="#{cobertura.fechaNacimiento}" />
                            <h:message for="fechaNacimiento" styleClass="alert-danger"/>
                        </div>

                        <h:commandButton styleClass="btn btn-primary" value="Verificar cobertura" action="#{cobertura.verificarCobertura}"/>
                    </h:form>


                    <table class="table" style="margin-top: 1.5em">
                        <tr>
                            <td>Fecha Consulta</td>
                            <td><h:outputLabel value="#{cobertura.fechaConsulta}" /></td>
                        </tr>
                        <tr>
                            <td>Autorizacion</td>
                            <td><h:outputLabel value="#{cobertura.autorizacion}" /></td>
                        </tr>
                    </table>


                </div>
            </div>
        </div>

    </div>
    <div>
        <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">Cavitos.NET</li>
            </ul>
        </nav>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>

</html>
